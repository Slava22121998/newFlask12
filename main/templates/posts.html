<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу: {{ word }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<main>

    <a href="{{ url_for('main.index_page') }}" class="link">Назад</a>

    <h1>Посты по запросу: {{ word }}</h1>

    {% for post in posts %}
        <div class="post">
            <img src="{{ post.pic }}" alt="" width="100%">
            <p>{{ post.content }} </p>
        </div>
        <hr>
    {% endfor %}
    <a href="{{ url_for('loader.post_form') }}" class="button">Добавить пост</a>

</main>
</body>
</html>
